<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inaproc Exporter Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Inaproc Gateway Exporter</h1>
            <p>Export Data API Inaproc ke Excel dengan Mudah</p>
        </header>

        <main>
            <!-- Card Utama -->
            <div class="glass-card" id="mainCard">
                <form id="exportForm">
                    <div class="form-group">
                        <label for="command">Pilih Jenis Laporan</label>
                        <select id="command" name="command" required>
                            <option value="" disabled selected>Memuat pilihan...</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="klpd">Kode KLPD</label>
                            <input type="text" id="klpd" name="klpd" value="D145" placeholder="Contoh: D145" required>
                        </div>
                        <div class="form-group">
                            <label for="tahun">Tahun Anggaran</label>
                            <input type="number" id="tahun" name="tahun" value="2026" required>
                        </div>
                        <div class="form-group">
                            <label for="limit">Limit Data</label>
                            <input type="number" id="limit" name="limit" value="100" min="1" max="1000">
                        </div>
                    </div>

                    <button type="submit" id="startBtn" class="btn-primary">
                        Mulai Proses Export
                    </button>
                </form>

                <!-- Bagian Terminal (Hidden by Default) -->
                <div id="terminal" class="terminal hidden">
                    <div class="terminal-header">
                        <div style="display: flex; gap: 6px;">
                            <span class="dot red"
                                style="background:#ff5f56;width:10px;height:10px;border-radius:50%"></span>
                            <span class="dot yellow"
                                style="background:#ffbd2e;width:10px;height:10px;border-radius:50%"></span>
                            <span class="dot green"
                                style="background:#27c93f;width:10px;height:10px;border-radius:50%"></span>
                        </div>
                        <span class="terminal-title">proc-exporter — node</span>
                    </div>
                    <div class="terminal-body" id="logContent">
                        <!-- Logs akan muncul di sini -->
                    </div>
                </div>

                <!-- Bagian Result (Hidden by Default) -->
                <div id="resultSection" class="result-section hidden">
                    <div id="statusIcon" class="status-icon">✅</div>
                    <h3 id="resultTitle" class="success-title">Export Berhasil!</h3>
                    <p id="resultMessage" class="success-message">Data telah berhasil diproses dan siap diunduh.</p>

                    <a id="downloadLink" href="#" class="btn-download" target="_blank">
                        Download Excel
                    </a>

                    <button id="resetBtn" class="btn-secondary">Proses Data Lain</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
